<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Sistema de Ajuda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .login-btn {
            background-color: #4CAF50;
        }

        .cadastro-btn {
            background-color: #2196F3;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<h1>Bem-vindo ao Sistema de Ajuda Comunit√°ria</h1>
<a th:href="@{/login}">
    <button class="btn login-btn">Login</button>
</a>
<a th:href="@{/cadastro}">
    <button class="btn cadastro-btn">Cadastro</button>
</a>
</body>
</html>
