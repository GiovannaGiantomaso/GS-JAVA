<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{pedidos.title}">Pedidos de Ajuda</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f8f5;
            padding: 30px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #4b7748;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #8fbf87;
            color: white;
        }

        tr:hover {
            background-color: #f0f5f0;
        }

        .btn-voltar {
            margin-top: 30px;
            display: inline-block;
            background-color: #888;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switcher a {
            font-size: 24px;
            margin-left: 12px;
            color: #4b7748;
            text-decoration: none;
            transition: transform 0.2s ease, color 0.3s ease;
        }
        .btn-voltar:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<div class="language-switcher">

</body>
</html>
