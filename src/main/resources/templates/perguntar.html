<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta IA</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f4f8f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2d3e30;
            margin: 0;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4b7748;
            margin-bottom: 24px;
            text-align: center;
            font-size: 28px;
        }

        form {
            background-color: #e8f0ea;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #c3d4c0;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        button, .botao-voltar {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #8fbf87;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        button:hover,
        .botao-voltar:hover {
            background-color: #7da878;
        }
    </style>
</head>
<body>

<h1>Enviar Pergunta para IA</h1>

<form th:action="@{/ai/perguntar}" method="post">
    <label for="pergunta">Digite sua pergunta:</label>
    <textarea id="pergunta" name="pergunta" rows="5" required></textarea>
    <button type="submit">Enviar</button>
</form>

<!-- Botão Voltar -->
<a th:href="@{/principal}" class="botao-voltar">Voltar para a Página Principal</a>

</body>
</html>
