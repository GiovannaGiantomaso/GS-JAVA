<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Ajuda Comunitária</title>
    <style>
        body {
            background: #f4f8f5;
            color: #2d3e30;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
        }

        h2 {
            color: #4b7748;
            margin-bottom: 24px;
            font-size: 28px;
        }

        button {
            padding: 14px 28px;
            background-color: #8fbf87;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #7da878;
        }

        p {
            margin-top: 24px;
            font-size: 15px;
            color: #3e5242;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Login com Conta Google</h2>

<a href="/oauth2/authorization/google">
    <button>Entrar com Google</button>
</a>

<p>Você será redirecionado para o sistema ao fazer login.</p>

</body>
</html>
